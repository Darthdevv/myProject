<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>validation form</title>
    <link rel="stylesheet" href="form.css" />
    <script src="https://kit.fontawesome.com/5b76d8d27e.js" crossorigin="anonymous"></script>
  <body>
    <div class="container">
      <div class="header">
        <h2>create account</h2>
       </div>
         <form class="form" id="form" >
         <div class="form-control ">
          <label>username</label>
          <input type="text" placeholder="enter your name" id="username">
          <i class="fas fa-circle-exclamation"></i>
          <i class="fas fa-check-circle"></i>
          <small>error message</small>
        </div>

        <div class="form-control ">
            <label>email</label>
            <input type="email" placeholder="enter your email" id="email">
            <i class="fas fa-circle-exclamation"></i>
            <i class="fas fa-check-circle"></i>
            <small>error message</small>
          </div>

          <div class="form-control">
            <label>password</label>
            <input type="password" placeholder="create a password" id="password">
            <i class="fas fa-circle-exclamation"></i>
            <i class="fas fa-check-circle"></i>
            <small>error message</small>
          </div>

          <div class="form-control">
            <label>password check</label>
            <input type="password2" placeholder="re-enter your password" id="password2">
            <i class="fas fa-circle-exclamation"></i>
            <i class="fas fa-check-circle"></i>
            <small>error message</small>

          </div>
          <button>submit</button>
      </form>
    </div>

    <script
     src = "form.js">
   </script>
  </body>
</html>
